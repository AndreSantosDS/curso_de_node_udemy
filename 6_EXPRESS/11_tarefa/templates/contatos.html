<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Escola</title>
    <link rel="stylesheet" href="/css/contatos.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Entre em contato conosco para dúvidas ou informações.</p>
        <a href="/" class="btn-home">← Voltar para Home</a>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Envie uma mensagem</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="info-section">
            <h2>Informações</h2>
            <p><strong>Endereço:</strong> Rua das Flores, 123 – Cidade Escolar</p>
            <p><strong>Telefone:</strong> (11) 98765-4321</p>
            <p><strong>Email:</strong> contato@escola.com</p>

            <div class="map">
                <iframe src="https://maps.google.com/maps?q=Rua%20das%20Flores,%20123&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
